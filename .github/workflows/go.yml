name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go get -u ./...

      - name: Build Monitor
        run: go build -o ./cmd/monitor/monitor ./cmd/monitor/*.go

      - name: Test with the Go CLI
        run: go test -race ./...
